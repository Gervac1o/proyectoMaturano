<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-page">
    <div class="form">
        <img src="ipn.png" id="logo2" alt="politecnico">
        <p class="text-logo">Departameno de Extención y Apoyos Educativos</p>
        <div align="center" id="errorMessages"  >
            <p id="messageError" hidden >generico</p>
        </div>
        <form class="register-form" id="registro">
            <input type="email" id="emailR" name="email" placeholder="Ingresa aquí tu correo electrónico"
                   required oninput="this.setCustomValidity('')" autofocus="autofocus"
                   oninvalid="this.setCustomValidity('El email es requerido')"/>
            <input type="password" minlength="6" maxlength="10" id="passwords" name="password" placeholder="Ingresa aquí tu contraseña"
                   required oninput="this.setCustomValidity('')" autofocus="autofocus"
                   oninvalid="this.setCustomValidity('La contraseña es requerido')" />
            <input type="password" id="confirm_password" placeholder="Confirma aquí tu contraseña"
                   required />
            <button type="button" id="sendReg" >CREAR</button>

            <p class="message">¿Ya estas registrado? <a href="#" id="inicSes">Inciar Sesión</a></p>
        </form>
        <form class="login-form" id="loginForm" action="/auth/login" method="post">
            <input type="email" id="email" name="email" autofocus="autofocus"
                   placeholder="Ingresa aquí tu correo electrónico"
                   required oninput="this.setCustomValidity('')"
                   oninvalid="this.setCustomValidity('El email es requerido')"/>
            <input type="password" minlength="6" maxlength="10" id="password" name="password" placeholder="Ingresa aquí tu contraseña"
                   aria-invalid="true"
                   required oninput="this.setCustomValidity('')"
                   oninvalid="this.setCustomValidity('La contraseña es requerida')"/>
            <button type="button" id="sendLogin">ACEPTAR</button>
            <p class="message">¿No estas registrado? <a href="#" id="regUsu">Registrarse</a></p>
        </form>
    </div>

</div>
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="js/login.js"></script>
<script>

</script>
</body>
</html>
